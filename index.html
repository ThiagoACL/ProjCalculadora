<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section>
        <form action="" name="Calculator">
                <div id="visor">
                    <input type="text" name="text1" id="" disabled>
                </div>
                <div id="limpar" class="botoes">
                    <input id="btlimpar" type="text" name="btclear" value="C" onclick="displaynum(location.reload())">
                </div>
                <div class="botoes">
                    <input type="button" name="btn7" value="7" onclick="displaynum(btn7.value)">
                    <input type="button" name="btn8" value="8" onclick="displaynum(btn8.value)">
                    <input type="button" name="btn9" value="9" onclick="displaynum(btn9.value)">
                    <input type="button" name="btdiv" value="/"
                    onclick="displaynum(btdiv.value)">
                </div>

                <div class="botoes">
                    <input type="button" name="btn4" value="4" onclick="displaynum(bt4.value)">
                    <input type="button" name="bt5" value="5"
                    onclick="displaynum(bt5.value)">
                    <input type="button" name="bt6" value="6"
                    onclick="displaynum(bt6.value)">
                    <input type="button" name="btmulti" value="*"
                    onclick="displaynum(btmulti.value)">
                </div>

                <div class="botoes">
                    <input type="button" name="bt1" value="1"
                    onclick="displaynum(bt1.value)" >
                    <input type="button" name="bt2" value="2"
                    onclick="displaynum(bt2.value)">
                    <input type="button" name="bt3" value="3"
                    onclick="displaynum(bt3.value)">
                    <input type="button" name="btsubt" value="-" onclick="displaynum(btsubt.value)">
                </div>

                <div class="botoes">
                    <input type="button" name="bt0" value="0"
                    onclick="displaynum(bt0.value)">
                    <input id="btpon" type="text" name="btponto" value="." onclick="displaynum(btponto.value)">
                    <input type="button" name="btsoma" value="+" onclick="displaynum(btsoma.value)">
                    <input id="enviar" name="btresult" type="button" value="=" onclick="text1.value=eval(text1.value)">
                </div>
            </form>
    </section>
</body>
</html>
